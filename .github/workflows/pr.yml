name: Run Tests PR

on:
  pull_request:
    branches:
      - main

jobs:
  testJest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        node-version: [ 18, 20 ]
        mongodb-version: [ '6.0' ]
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Start MongoDB
        uses: ankane/setup-mongodb@v1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
        env:
          DB_NAME_TEST: "WMS_TEST"
          DB_NAME: "WMS"
          DB_CONN_STRING: "mongodb://127.0.0.1:27017"
          COLLECTION: "Product"
          JWT_SECRET: "secret_key"
          PORT: 4002
          COLLECTION_USER: "User"
          COUNTER_COLLECTION: "Counter"

      - name: Run EsLint quality check
        run: npm run eslint